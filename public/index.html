<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/article.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/new-tweet.css">
    <link rel="stylesheet" href="./css/to-top.css">
    
  </head>
  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <button id='write-tweet'>New tweet ▼</button>
    </nav>

    <!-- Header with user image -->
    <header>
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- New tweet form and error messages -->
      <section class="new-tweet">
        <div class='Error' id='Error'>
          <span>
            <h5 id='error-message'>placeholder</h5>
            <button id='error-dismiss'>X</button>
          </span>
        </div>
        <form id='new-post'action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input id='submit-post' type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <!-- Container for tweets to go -->
      <div id="tweet"></div>
      
      <!-- Return to top button -->
      <button id='to-top'>▲</button>

    </main>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src='https://unpkg.com/moment'></script>
  </body>
</html>
